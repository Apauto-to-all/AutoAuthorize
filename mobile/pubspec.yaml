name: authorize
description: "自动登入ECJTU校园网"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^17.0.0
  flutter_secure_storage: ^9.0.0
  http: ^1.2.1
  lottie: ^3.1.0
  network_info_plus: ^4.1.0+1
  permission_handler: ^11.3.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: KaiTi
      fonts:
        - asset: fonts\YanZhenQingDuoBaoTaBei.ttf
    
